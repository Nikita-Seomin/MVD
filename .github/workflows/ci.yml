name: Node.js CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
      - name: Show
        uses: nodejs -v
        with:
          node-version: '12.x'
      - run: npm ci
      - run: npm run build --if-present